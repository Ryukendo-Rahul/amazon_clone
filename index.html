<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in_by_Rahul</title>
    <link rel="stylesheet" href="stlye.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="navbar1">
            <div class="left_navbar1">
                <div class="logo">
                </div>
                <h2>hii</h2>
                <div class="in">
                    <sub>.in</sub>


                </div>

                <div class="location_icon">
                    <i class="fa-solid fa-location-dot"></i>

                </div>
                <span class="location_address">
                    <p>Delevering to Kolkata 721134</p>
                    <p><b>Update Location</b></p>
                </span>


            </div>

            <div class="middle_navbar1">
                <div class="categories">
                    <select name="dropbox" id="select_categories">
                        <option value="All categories">All categories</option>
                        <option value="Alexa Skills">Alexa Skills</option>
                        <option value="Amazon Devices">Amazon Devices</option>
                        <option value="Amazon Fashion">Amazon Fashion</option>
                        <option value="Amazon Fresh">Amazon Fresh</option>
                        <option value="Amazon Pharmacy">Amazon Pharmacy</option>
                        <option value="Apps & Games">Apps & Games</option>
                        <option value="Beauty">Beauty</option>
                        <option value="Books">Books</option>
                        <option value="Toys">Toys</option>
                        <option value="Mobiles">Mobiles</option>

                    </select>
                    <div>
                        <input class="searchbox" type="search" placeholder="Type something..">
                    </div>
                    <button class="magnify">

                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </button>
                </div>


            </div>
            <div class="right_navbar1">
                <div class="flag">


                </div>
                <div class="language">
                    <select name="language" id="language_dropdown">
                        <option value="English">EN</option>
                        <option value="Hindi">HI</option>
                        <option value="Bengali">BE</option>
                        <option value="Marathi">MA</option>
                    </select>

                </div>

                <div class="account">

                    <div>
                        <p>Hello,Sign in</p>
                        <p><b>Account & List</b></p>
                    </div>

                    <select name="Sign_in" id="sign_in">
                        <option value="account">Your Account</option>
                        <option value="order">Your Order</option>
                        <option value="wishlist">Your Wishlist</option>
                        <option value="membership">Your Membership</option>
                        <option value="seller">Your Seller Account</option>
                        <option value="manage"> Manaage your content and devices</option>
                    </select>

                </div>

                <div class="return">
                    <button class="return_button">
                        <p>Return </p>
                        <p><b>& Orders</b></p>
                    </button>
                </div>


                <div class="cart">
                    <div class="cart_icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <p>Cart</p>

                </div>

            </div>
        </div>
    </header>

    <div class="navbar2">
        <div class="menu">
            <button>
                <i class="fa-solid fa-bars"></i>
            </button>
            <span>All</span>
        </div>
        <div class="main_nav">
            <a href="#">Fresh</a>
            <a href="#"> Amazon miniTV</a>
            <a href="#"> Sell</a>
            <a href="#">Best Sellers</a>
            <a href="#"> Mobiles</a>
            <a href="#">Electronics</a>
            <a href="#">Customer Service</a>
            <a href="#"> Prime</a>
            <label for="drop">
                <select name="drop" id="prime_drop">
                 <option value="mov">Free Fast Movies</option>
                 <option value="TV">Latest Movies And TV shows</option>
                 <option value="Streaming">Add Free Streaming</option>
                </select>
            </label>
        </div>
    </div>
    <main>
        <div class="main_body">

        </div>

        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

    </main>

</body>

</html>
